<h1> Hello World! Welcome to Wikit!</h1>

<%= image_tag "Wicket_RotJ.png", alt: "Wicket" %>

<h2>Featured Articles:</h2>
<ul>
  <% @articles.each do |article| %>
    <% if article.featured %>
      <li>
        <%= link_to article.title, article_path(article) %>
      </li>
    <% end %>
  <% end %>
</ul>
